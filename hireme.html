<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="hireme.css" rel="stylesheet">
</head>
<body>
    <div class="contactus">
<div class="title">
<h2>Get in Touch</h2>

</div>
<div class="box">
   <!--Form-->
    <div class="contact form">
    <h3>Send a Message</h3>
    <form id="fr1">
        <div class="formbox">
            <div class="row50">
                <div class="inputbox">
                    <span>First Name</span>
                    <input type="text" placeholder="John">
                </div>
                <div class="inputbox">
                <span>Last Name</span>
                    <input type="text" placeholder="Doe">
                </div>
            </div>


            <div class="row50">
                <div class="inputbox">
                    <span>Email</span>
                    <input type="text" placeholder="johndoe@email.com" id="subject">
                </div>
                <div class="inputbox">
                <span>mobile</span>
                    <input type="text" placeholder="+1 000-000-0000" id="message">
                </div>
            </div>
            <!--input box-->
            <div class="row100">
                <div class="inputbox">
                    <span>Message</span>
                    <textarea placeholder="Write your message here..." id="textbox"></textarea>
                </div>
                </div>

                <div class="row100">
                    <div class="inputbox">
                        <input type="submit" value="Email" >
                    </div>
                    </div>
            </div>
    </form>
   </div> 
   <!--info box-->
<div class="contact info">
<h3>Contact Info</h3>
<div class="infobox">
    <div>
        <span><ion-icon name="pin"></ion-icon></span>
        <p>Tacoma, Washington <br>United States</p>
    </div> 
    <div>
        <span><ion-icon name="mail"></ion-icon></span>
        <a href="mailto:all4nitrous@gmail.com">all4nitrous@gmail.com</a>
    </div> 
    <div>
        <span><ion-icon name="call"></ion-icon></span>
        <a href="tel:+17133048492">+1 713-304-8492</a>
    </div>
    <!--social media links-->
    <ul class="sci">
        <li><a href="https://github.com/all4nitrous"><ion-icon name="logo-github"></ion-icon></a></li>
        <li><a href="https://linkedin.com/in/nicholas-richmond"><ion-icon name="logo-linkedin"></ion-icon></a></li>
        <li><a href="https://www.instagram.com/all4nitrous/"><ion-icon name="logo-instagram"></ion-icon></a></li>
        <li><a href="https://www.facebook.com/Nicrichmon"><ion-icon name="logo-facebook"></ion-icon></a></li>
    </ul>
</div>
</div>
   <!--map-->
<div class="contact map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d86666.58514069852!2d-122.52686491721724!3d47.24923466153378!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x549054ee2b659567%3A0x62219c07ebb09e82!2sTacoma%2C%20WA!5e0!3m2!1sen!2sus!4v1666214858970!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
</div>
</div>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
<script type="text/javascript">
    function loadEvents() {
        var mailString;
        function updateMailString() {
            mailString = '?subject=' + encodeURIComponent($('#subject').val())
                + '&body=' + encodeURIComponent($('#message').val());
            $('#mail-link').attr('href',  'all4nitrous@gmail.com' + mailString);
        }
        $( "#subject" ).focusout(function() { updateMailString(); });
        $( "#message" ).focusout(function() { updateMailString(); });
        updateMailString();
    }
</script>
</body>
</html>
