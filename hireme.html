<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="hireme.css" rel="stylesheet">
</head>
<body>
    <div class="contactus">
<div class="title">
<h2>Get in Touch</h2>

</div>
<div class="box">
   <!--Form-->
    <div class="contact form">
    <h3>Send a Message</h3>
    <form>
        <div class="formbox">
            <div class="row50">
                <div class="inputbox">
                    <span>First Name</span>
                    <input type="text" placeholder="John">
                </div>
                <div class="inputbox">
                <span>Last Name</span>
                    <input type="text" placeholder="Doe">
                </div>
            </div>


            <div class="row50">
                <div class="inputbox">
                    <span>Email</span>
                    <input type="text" placeholder="johndoe@email.com">
                </div>
                <div class="inputbox">
                <span>mobile</span>
                    <input type="text" placeholder="+1 000-000-0000">
                </div>
            </div>
            
            <div class="row100">
                <div class="inputbox">
                    <span>Message</span>
                    <textarea placeholder="Write your message here..."></textarea>
                </div>
                </div>

                <div class="row100">
                    <div class="inputbox">
                        <input type="submit" value="Send">
                    </div>
                    </div>
            </div>
    </form>
   </div> 
   <!--info box-->
<div class="contact info">
<h3>Contact Info</h3>
<div class="infobox">
    <div>
        <span><ion-icon name="pin"></ion-icon></span>
        <p>Tacoma, Washington <br>United States</p>
    </div> 
    <div>
        <span><ion-icon name="mail"></ion-icon></span>
        <a href="mailto:all4nitrous@gmail.com">all4nitrous@gmail.com</a>
    </div> 
    <div>
        <span><ion-icon name="call"></ion-icon></span>
        <a href="tel:+17133048492">+1 713-304-8492</a>
    </div>
    <!--social media links-->
    <ul class="sci">
        <li><a href="https://github.com/all4nitrous"><ion-icon name="logo-github"></ion-icon></a></li>
        <li><a href="www.linkedin.com/in/nicholas-richmond"><ion-icon name="logo-linkedin"></ion-icon></a></li>
        <li><a href="https://www.instagram.com/all4nitrous/"><ion-icon name="logo-instagram"></ion-icon></a></li>
        <li><a href="https://www.facebook.com/Nicrichmon"><ion-icon name="logo-facebook"></ion-icon></a></li>
    </ul>
</div>
</div>
   <!--map-->
<div class="contact map"></div>
</div>
</div>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
